steps:
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=app.yaml.enc
  - --plaintext-file=app.yaml
  - --location=global
  - --keyring=mysql
  - --key=mysql_connections

- name: 'gcr.io/cloud-builders/npm'
  args: ['install', '--production']

- name: 'gcr.io/cloud-builders/npm'
  args: ['install', '--production']
  directory: 'client'

- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
